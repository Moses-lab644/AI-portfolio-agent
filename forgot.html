<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,Arial;margin:40px;background:#0f1724;color:#e6eef8} .card{max-width:520px;margin:0 auto;padding:20px;background:#0b1220;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}</style>
</head>
<body>
  <div class="card">
    <h2>Forgot your password?</h2>
    <p>Enter your account email and we'll send a reset link.</p>
    <div id="msg" style="color:#cfe3ff;margin-bottom:12px"></div>
    <form id="forgotForm">
      <input id="email" type="email" placeholder="you@example.com" style="width:100%;padding:10px;border-radius:6px;border:1px solid #2b3440;background:transparent;color:#e6eef8;margin-bottom:10px" required />
      <button style="padding:10px 14px;border-radius:8px;background:#7c5cff;border:none;color:white;cursor:pointer">Send reset link</button>
    </form>
    <div id="debug" style="margin-top:12px;color:#9aa4b2;font-size:13px"></div>
    <p style="margin-top:18px;color:#9aa4b2">Remembered? <a href="login.html">Log in</a></p>
  </div>
<script>
document.getElementById('forgotForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('msg');
  const debug = document.getElementById('debug');
  msg.textContent = '';
  debug.textContent = '';
  try{
    const res = await fetch('/api/auth/forgot', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email})});
    const data = await res.json();
    if(res.ok){
      msg.style.color='#22c55e';
      msg.textContent = data.message || 'If that email exists, a reset link has been sent.';
      if(data.resetLink) debug.textContent = 'DEV reset link: ' + data.resetLink;
    } else {
      msg.style.color='#ff6b6b';
      msg.textContent = data.error || 'Error';
    }
  }catch(err){
    msg.style.color='#ff6b6b';
    msg.textContent = 'Network error';
  }
});
</script>
</body>
</html>
