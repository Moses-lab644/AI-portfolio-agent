<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Portfolio Chat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#256af4",
            "background-light": "#f5f6f8",
            "background-dark": "#101622",
          },
          fontFamily: { "display": ["Inter","sans-serif"] },
        },
      },
    };
  </script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-[#121212] font-display">
<div class="flex h-screen w-full">

  <!-- MAIN CHAT -->
  <main class="flex flex-1 flex-col">

    <!-- HEADER -->
    <header class="flex h-[72px] items-center justify-between border-b border-white/10 bg-[#1A1A1A]/50 px-6 backdrop-blur-sm">
      <p class="text-[#A0A0A0] text-sm font-normal leading-normal">Lead UX Architect & AI Ethicist</p>
      <div class="flex gap-2">
        <button class="flex items-center justify-center rounded-lg text-[#A0A0A0] hover:bg-white/10 hover:text-[#EAEAEA]">
          <span class="material-symbols-outlined">add_comment</span>
        </button>
        <button class="flex items-center justify-center rounded-lg bg-white/10 text-[#EAEAEA]">
          <span class="material-symbols-outlined">top_panel_close</span>
        </button>
      </div>
    </header>

    <!-- CHAT AREA -->
    <div class="flex flex-1 flex-col overflow-hidden">
      <div id="chatScrollArea" class="flex-1 overflow-y-auto p-6 min-h-0">
        <div id="chatContainer" class="flex flex-col gap-4 max-w-4xl mx-auto">
          <!-- Placeholder message -->
          <div class="flex items-start gap-3">
            <div class="bg-[#2C2C2E] text-[#EAEAEA] rounded-xl rounded-bl-none px-4 py-3 max-w-[420px]">
              Hi! I'm your AI portfolio assistant. Ask me about skills, projects, or case studies.
            </div>
          </div>
        </div>
      </div>

      <!-- INPUT -->
      <div class="flex-shrink-0 p-4 bg-gradient-to-t from-[#121212] to-transparent">
        <div class="relative max-w-4xl mx-auto">
          <textarea id="chatInput" rows="1" placeholder="Ask about skills, projects, or case studies..."
            style="max-height:120px"
            class="w-full resize-none rounded-xl border border-white/10 bg-[#2C2C2E] p-4 pr-14 text-base text-[#EAEAEA] placeholder-[#A0A0A0] focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50"></textarea>

          <button id="sendButton" type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center justify-center rounded-lg bg-gradient-to-r from-[#007BFF] to-[#9B59B6] text-white hover:opacity-90">
            <span class="material-symbols-outlined text-xl">send</span>
          </button>
        </div>
      </div>
    </div>

  </main>

  <!-- SIDEBAR -->
  <aside class="flex w-[360px] flex-col border-l border-white/10 bg-[#1A1A1A]">
    <div class="flex items-center border-b border-white/10 p-2">
      <button class="flex flex-1 items-center justify-center gap-2 rounded-md py-2.5 text-sm font-semibold text-[#A0A0A0] hover:text-[#EAEAEA]">
        <span class="material-symbols-outlined text-xl">star_rate</span> Skills
      </button>
      <button class="flex flex-1 items-center justify-center gap-2 rounded-md bg-white/10 py-2.5 text-sm font-semibold text-[#EAEAEA]">
        <span class="material-symbols-outlined text-xl">lightbulb</span> Top Projects
      </button>
      <button class="flex flex-1 items-center justify-center gap-2 rounded-md py-2.5 text-sm font-semibold text-[#A0A0A0] hover:text-[#EAEAEA]">
        <span class="material-symbols-outlined text-xl">description</span> Case Studies
      </button>
    </div>
  </aside>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const textarea = document.getElementById('chatInput');
  const sendButton = document.getElementById('sendButton');
  const chatContainer = document.getElementById('chatContainer');
  const scrollArea = document.getElementById('chatScrollArea');

  function addMessage(text,sender='user'){
    const messageDiv = document.createElement('div');
    messageDiv.className = `flex items-end gap-3 ${sender==='user'?'justify-end':''}`;
    const bubble = document.createElement('div');
    bubble.className = `max-w-[420px] rounded-xl px-4 py-3 text-base ${
      sender==='user' ? 'bg-gradient-to-r from-[#007BFF] to-[#9B59B6] text-white rounded-br-none'
                      : 'bg-[#2C2C2E] text-[#EAEAEA] rounded-bl-none'}`;
    bubble.textContent = text;
    messageDiv.appendChild(bubble);
    chatContainer.appendChild(messageDiv);
    scrollArea.scrollTo({ top: scrollArea.scrollHeight, behavior: 'smooth' });
  }

  function sendMessage(){
    const msg = textarea.value.trim();
    if(!msg) return;
    addMessage(msg,'user');
    textarea.value='';
    setTimeout(()=>addMessage("AI Response: "+msg,'bot'),400);
  }

  sendButton.addEventListener('click',sendMessage);
  textarea.addEventListener('keypress', e=>{
    if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); sendMessage(); }
  });

  textarea.addEventListener('input',()=>{
    textarea.style.height='auto';
    textarea.style.height=textarea.scrollHeight+'px';
  });
});
</script>
</body>
</html>
